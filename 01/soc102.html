<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="soc102">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">

</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="soc" ng-include src="'../views/common/include.html'"></div>


	<!--templates-->
	<script type="text/ng-template" id="con1">
		<text1
			description-top="Para poder vivir en armonía (sin problemas) debemos cumplir ciertas normas en todos los lugares en los cuales estemos."
			title="¿Qué es una norma?"
			description="Las normas son pasos que nos ayudan a saber que está bien y que está mal."
			img="concept1.png"
			alt="Varios niños y niñas tomados de las manos conviviendo felices" >
		</text1>
	</script>

	<script type="text/ng-template" id="con2">
		<click-images 
			options="data"
			title="¿Cuáles son las principales normas de cortesía y convivencia?"
			instruction="Haz clic sobre cada una de las imágenes.">
		</click-images>
	</script>

	<script type="text/ng-template" id="con3">
		<click-images 
			options="data"
			instruction="Haz clic sobre cada una de las imágenes.">
		</click-images>
	</script>

	<script type="text/ng-template" id="con4">
		<click-images 
			options="data"
			instruction="Haz clic sobre cada una de las imágenes.">
		</click-images>
	</script>

	<script type="text/ng-template" id="con5">
		<images-and-text options="data"></images-and-text>
	</script>
	
	<script type="text/ng-template" id="act1">
		<drag-drop-mark 
			options="data"
			description="Arrastra a cada uno de los recuadros el símbolo de bien hecho o mal hecho de acuerdo a la imagen.">
		</drag-drop-mark>
	</script>

	<script type="text/ng-template" id="act2">
		<one-group 
			options="data"
			description="Arrastra al recuadro la imagen donde se cumplen las normas de convivencia.">
		</one-group>
	</script>

	<script type="text/ng-template" id="act3">
		<compare-sounds
			options="data"
			description="Haz clic sobre cada uno de los íconos de sonido y selecciona la imagen relacionada con el sonido.">
		</compare-sounds>
	</script>

	<script type="text/ng-template" id="act4">
		<one-group 
			options="data"
			description="Arrastra al recuadro las normas de convivencia que más usas en tu casa.">
		</one-group>
	</script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
