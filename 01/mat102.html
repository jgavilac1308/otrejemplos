<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="mat102">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">

</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="mat" ng-include src="'../views/common/include.html'"></div>


	<!--templates-->
	<script type="text/ng-template" id="con1">
		<click-images 
			options="data"
			priority="true"
			title="¿Qué son los absurdos?"
			description="Los absurdos son cosas o acciones que no pueden pasar en nuestra vida real, por ejemplo:"
			instruction="En estas imágenes se muestran varias acciones que no son posibles.">
		</click-images>
	</script>

	<script type="text/ng-template" id="act1">
		<choose-items options="data" description="Haz clic sobre las imágenes que muestran acciones que son absurdas.">
			<div class="choose-items-img" ng-repeat="item in data.items" ng-click="$parent.$$prevSibling.verify(item)" style="width: 25%">
				<img class="img-responsive" src="{{ $root.resources + '/' + item.src + '.png' }}" alt="{{ item.alt }}">
			</div>
		</choose-items>
	</script>

	<script type="text/ng-template" id="act2">
		<pairs options="options" description="Arrastra cada imagen de absurdo hacia la imagen que muestra la realidad." custom-class="side-to-side">
			<item>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src1 + '.png', alt: alt1 }" >
			</item>
			<target>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src2 + '.png', alt: alt2 }" >
			</target>
			<item-target>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src1 + '.png', alt: alt1 }" >
			</item-target>
		</pairs>
	</script>

	<script type="text/ng-template" id="act3_1">
		<one-group 
			options="data" 
			description="Arrastra al recuadro las imágenes que muestran la realidad."
			title="Realidad">
		</one-group>
	</script>

	<script type="text/ng-template" id="act3_2">
		<one-group 
			options="data" 
			description="Arrastra al recuadro las imágenes que muestran absurdos."
			title="Absurdos">
		</one-group>
	</script>

	<script type="text/ng-template" id="act4">
		<puzzle2 
			options="data"
			description="Arrastra los círculos a los absurdos que encuentres en la siguiente imagen.">
		</puzzle2>
	</script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
