<!DOCTYPE html>
<html class="no-js" lang="es" ng-app="mat105">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../css/app.css">
	
</head>
<body>
	<!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Solo se cambia la clase según la actividad -->
	<div id="container" class="mat" ng-include src="'../views/common/include.html'"></div>


	<!--templates-->
	<script type="text/ng-template" id="con1">
		<click-images 
			options="data"
			description="Podemos hacer conjuntos de diferentes objetos, agrupándolos por características iguales, a continuación podrás ver algunos ejemplos."
			instruction="Haz clic sobre cada una de las imágenes.">
		</click-images>
	</script>

	<script type="text/ng-template" id="con2">
		<click-images 
			options="data"
			instruction="Haz clic sobre cada una de las imágenes.">
		</click-images>
	</script>

	<script type="text/ng-template" id="act1">
		<compare-sounds
			options="data"
			description="Haz clic sobre el ícono de sonido y selecciona el conjunto al cual corresponde cada sonido.">
		</compare-sounds>
	</script>

	<script type="text/ng-template" id="act2">
		<pairs options="options" description="Arrastra cada conjunto de arriba hacia el conjunto de abajo que está conformado por elementos con características similares.">
			<item>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src1 + '.png', alt: alt1 }" >
			</item>
			<target>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src2 + '.png', alt: alt2 }" >
			</target>
		</pairs>
	</script>

	<script type="text/ng-template" id="act3">
		<pairs options="options" description="Arrastra cada elemento de arriba hacia el conjunto de abajo con características similares.">
			<item>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src1 + '.png', alt: alt1 }" >
			</item>
			<target>
				<img class="img-responsive" data-bind="attr: { src: $root.resources + '/' + src2 + '.png', alt: alt2 }" >
			</target>
		</pairs>
	</script>
	
	<script type="text/ng-template" id="act4">
		<multiple-selection 
			options="data"
			description="En cada recuadro, haz clic sobre el elemento que NO corresponde al conjunto indicado por el círculo.">
		</multiple-selection>
	</script>

	<script src="../scripts/vendor.js"></script>
	<script src="../scripts/app.js"></script>

	<script>
		// Requerido para activar el autoreload
		window.brunch = window.brunch || {};
	</script>

</body>
</html>
